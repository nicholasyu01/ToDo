<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
    <title>To Do</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div id="header">
        <div>To Do</div>
    </div>

    <div id="items-container">
        <div class="input-group mb-2 task">
            <input type="text" class="form-control" placeholder="enter task" aria-label="item" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button type="button" class="btn btn-success remove">Done</button>
                <button type="button" class="btn btn-danger remove">Delete</button>
            </div>
        </div>

    </div>

    <div id="add-container">
        <button id="add" type="button" class="btn btn-primary">add item</button>
    </div>
    <script src="./static/index.js"></script>
</body>

</html>
